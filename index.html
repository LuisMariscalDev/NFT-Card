<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="contenedor">
    <div class="contenedor-imagen">
      <img class="mainImg" src="images/image-equilibrium.jpg" alt="ethereum">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
      <div class="contenedor-informacion">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="contenedor-precioyfecha">
        <div class="precio">
          <img src="images/icon-ethereum.svg" alt="icono de etherum">
          0.041 ETH
        </div>
        <div class="fecha">
          <img src="images/icon-clock.svg" alt="icono de reloj">
          3 days left
        </div>
      </div>
      <div class="perfil">
        <img class="avatar" src="images/image-avatar.png" alt="icono del creador">
        Creation of <span>Luis Mariscal</span>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuisMariscalDev" target="_blank">Luis Mariscal</a>.
  </div>
</body>
</html>
